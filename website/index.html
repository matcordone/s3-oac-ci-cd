<!DOCTYPE html>
<html>
<head>
    <title>Mi sitio estático en AWS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Hola desde S3 y CloudFront!</h1>
    </header>
    <div class="content">
        <p>Este sitio está alojado en un bucket S3 y distribuido por CloudFront con OAC.</p>
        <p>Pipeline CI/CD funcionando correctamente.</p>
        <p>Fecha y hora de actualización: <span id="timestamp"></span></p>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
